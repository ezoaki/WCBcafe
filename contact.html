<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>WCB Cafe - CONTACT</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">

        <meta name="viewport" content="width=device-width, initial-scale=1"><!--スマホ対応-->

        <!--CSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!--ファビコン-->
        <link rel="icon" type="images/png" href="images/favicon.png">

        <meta property="og:url" content="http://example.com/index.html">
        <meta property="og:type" content="website">
        <meta property="og:title" content="WCB Cafe Home">
        <meta property="og:description" content="おしゃれなカフェで癒やされてみませんか？無添加の食材で体の中からリフレッシュ。">
        <meta property="og:image" content="http://example.com/images/ogp.jpg">
    </head>

    <body>
        <!--大背景適用範囲ここから-->
        <div id="contact" class="big-bg">

        <!--header-->
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
        </header>

        <!--contact contents-->
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
        </div>

        </div>
        <!--大背景適用範囲ここまで-->

        <!--CONTACT contents-->
        <section id="location">
            <div class="wrapper">

                <!--info-->
                <div class="location-info">
                    <h3 class="sub-title">カフェ東駅前店</h3>
                    <p>
                        住所:東京都OO区<br>
                        OOOOOOO 888-22-1<br>
                        電話:03-1111-1111<br>
                        営業時間:10:00~28:88<br>
                        休日:水曜
                    </p>
                </div>

                <!--map-->
                <div class="location-map">
                    <iframe src="https://www.google.co.jp/maps/d/u/0/embed?mid=1SQocmDPRH_k0BggHYq6ljZEtMmUqYuA&ehbc=2E312F" width="640" height="480"></iframe>
                </div>

            </div>
        </section>

        <!--sns-->
        <section id="sns">
            <div class="wrapper">

                <div class="sns-box">
                    <h3 class="sub-title">Facebook</h3>
                    <div class="fb-page" data-href="https://www.facebook.com/facebook" data-tabs="timeline" data-width="" data-height="315" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">X（旧Twitter）</h3>
                    <a class="twitter-timeline" data-height="315" href="https://twitter.com/Starbucks_J?ref_src=twsrc%5Etfw">Tweets by Starbucks_J</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">YouTube</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/AEFnyBn2Qx0?si=sHMHauZY550svcX9&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>

            </div>
        </section>

        <!--footer-->
        <footer>
            <div class="wrapper">
                <p><small>&copy; 2019 Manabox</small></p>
            </div>
        </footer>

    </body>

    <!--sns Facebook レスポンシブ対応※X（旧Twitter）はデフォルトでレスポンシブ対応されているため不要-->
    <div id="fb-root"></div>

</html>
